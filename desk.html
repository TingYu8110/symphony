	<script>
		var index = 0,
			animation = null;
			timer = null;
		$(function(){
			toStory();

			var active_item = JSON.parse(localStorage.getItem("activeKeyword"));
			if (active_item) {
				active_item.forEach(function(name){
					$(".sheet__keyword[data-name='" + name + "']").addClass("active immediate");
				});
				if (active_item.includes("fin")) {
					$(".wrap").addClass("fin");
					$(".btn-next").css("opacity", 0);
				}
			}
		})
		.on("click", ".sheet__keyword", function(event) {
			event.preventDefault();
			$(this).addClass("active")

			var data = $(this).data("name"),
				active_item = JSON.parse(localStorage.getItem("activeKeyword")),
				arr = active_item ? active_item : [];
			arr.push(data);
			localStorage.setItem("activeKeyword", JSON.stringify(arr));
		})
		.on("click", ".fin-btn", function(event) {
			event.preventDefault();
			var self = $(this);
			var hint = $(this).find(".fin-btn__hint span");

			if ($(".sheet__keyword.active").length > 2) {
				self.removeClass("fin-btn--hint");
				anime({
					targets: ".sheet",
					scale: [1, 1.5],
					opacity: [1, 0],
					duration: 500,
					easing: "linear",
					begin: function(){
						$(".wrap").addClass("animating");
					},
					complete: function(){
						$(".wrap").addClass("fin").removeClass("animating");
						var arr = JSON.parse(localStorage.getItem("activeKeyword"));
						arr.push("fin");
						localStorage.setItem("activeKeyword", JSON.stringify(arr));
					}
				})
			} else {
				if ($(this).hasClass('fin-btn--hint')) {
					hint.addClass("shakeX");
				}
				$(this).addClass("fin-btn--hint");
				clearTimeout(timer);
				timer = setTimeout(function(){
					self.removeClass("fin-btn--hint");
					hint.removeClass("shakeX");
				}, 1800);
			}
		});
		function toStory() {
			$(".wrap").addClass("wrap--animation-less");
			anime.timeline({})
				.add({
					targets: ".wrap__bg",
					opacity: [0, 1],
					scale: [1.2, 1],
					duration: 1500,
					easing: "linear",
					complete: function(anim) {}
				})
				.add({
					targets: ".sheet",
					opacity: [0, 1],
					translateY: [-30, 0],
					duration: 1000,
					easing: "easeInOutQuad",
					complete: function(anim) {

					}
				}, "-=1000")
				.add({
					targets: ".subtitle",
					opacity: [0, 1],
					duration: 1000,
					easing: "easeOutQuad"
				}, '-=200')
				.add({
					targets: ".the-btn",
					opacity: [0, 1],
					translateY: [-15, 0],
					duration: 500,
					easing: "linear",
					complete: function(anim) {

					}
				}, "-=400");

		}
	</script>
