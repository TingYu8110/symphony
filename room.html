	<h1 class="text-indent">音樂家的房間</h1>
	<div class="wrap">
		<div class="wrap__bg"></div>
		<div class="wrap__bg-deco"></div>
		<div class="bgwrap">
			<div class="bgwrap__inner">
				<div class="logo">
					<a class="logo__link" href="index.html" title="國立臺灣交響樂團解謎互動遊戲">
						<img class="logo__img" src="style/images/events/elements/logo.svg" alt="國立臺灣交響樂團解謎互動遊戲">
					</a>
				</div>
				<!-- 選單 -->
				<div class="menu">
					<div class="menu__inner">
						<a class="menu__trigger" href="#" title="選單">
							<img src="style/images/events/elements/menu-icon.png" alt="選單">
						</a>
						<ul class="menu__list">
							<li class="menu__item">
								<a href="room.html" class="menu__link">Room</a>
							</li>
							<li class="menu__item">
								<a href="story.html" class="menu__link">Story</a>
							</li>
							<li class="menu__item">
								<a href="instruction.html" class="menu__link">Instruction</a>
							</li>
							<li class="menu__item">
								<a href="contact.html" class="menu__link">Contact</a>
							</li>
						</ul>
					</div>
				</div>

				<!-- 字幕 -->
				<div class="subtitle">
					<div class="subtitle__bg"></div>
					<span class="subtitle__string">看看日記本...</span>
				</div>

				<!-- 日記本 -->
				<div class="diary">
					<a class="item__link" href="story.html" title="日記本">
						<img class="item__link-title diary__text" src="style/images/events/elements/GL-diary.png" alt="日記本">
						<picture>
							<source media="(min-width: 1024px)" srcset="style/images/events/elements/diary.png">
							<img class="diary__img" src="style/images/events/elements/diary-m.png" alt="日記本">
						</picture>
					</a>
				</div>

				<!-- 信封 -->
				<div class="envelope">
					<a class="item__link" href="instruction.html" title="信封">
						<img class="item__link-title envelope__text" src="style/images/events/elements/GL-envelope.png" alt="信封">
						<picture>
							<source media="(min-width: 1024px)" srcset="style/images/events/elements/envelope.png">
							<img class="envelope__img" src="style/images/events/elements/envelope-m.png" alt="信封">
						</picture>
					</a>
				</div>

				<!-- 樂譜 -->
				<div class="script">
					<a class="item__link" href="contact.html" title="樂譜">
						<img class="item__link-title script__text" src="style/images/events/elements/GL-script.png" alt="樂譜">
						<picture>
							<source media="(min-width: 1024px)" srcset="style/images/events/elements/script.png">
							<img class="script__img" src="style/images/events/elements/script-m.png" alt="樂譜">

			</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="style/js/scroll_animate.js"></script>
	<script src="style/js/anime.min.js"></script>
	<script src="style/js/lodash.min.js"></script>
	<script>
		$(function(){
			// 手機板計算高度避免畫面可以scroll(手機板網址列的關係)
			calHeight();
			window.addEventListener("resize", calHeight);

			setTimeout(function() {
				anime.timeline()
					.add({
						targets: ".item__link",
						opacity: [0, 1],
						translateY: [-15, 0],
						delay: anime.stagger(250),
						duration: 1000,
						easing: "easeOutQuad",
						complete: function(anim){
							$(".item__link").css({transform: ""})
						}
					})
					.add({
						targets: ".subtitle",
						opacity: [0, 1],
						duration: 1000,
						easing: "easeOutQuad",
					}, '-=200');
			}, 1500);
		})
		.on("click", ".menu__trigger", function(event){
			event.preventDefault();
			var menu  = $(".menu");
			menu.toggleClass("menu--active")
		});

		// 計算頁面高度
		function calHeight() {
			var wrap = $(".wrap, .wrap__bg, .wrap__bg-deco, .bgwrap__inner");
			if ($(window).width() > 1023) {
				wrap.height("");
			} else {
				wrap.height(window.innerHeight);
			}
		}
	</script>
	<!-- 程式說明 -上線前請移除 End-->
